name: CI/CD Backend Pipeline

on:
  push:
    branches:
      - main
      - dev
      - feature/ci-cd
      - 'release/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libzip-dev unzip
          sudo apt-get install -y php8.2-zip
          composer install

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.CI_REGISTRY_IMAGE }}:${{ github.ref_name }} .
          docker push ${{ secrets.CI_REGISTRY_IMAGE }}:${{ github.ref_name }}